<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Catalog</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:outputText id="idFieldLabel" for="idFieldInput" value="Identifiant du produit"/>
                <h:inputText id="idFieldInput" value="#{catalogManager.productId}"/>

                <h:outputText id="nameFieldLabel" for="nameFieldInput" value="Nom du produit"/>
                <h:inputText id="nameFieldInput" value="#{catalogManager.productName}"/>

                <h:outputText id="priceFieldLabel" for="priceFieldInput" value="Prix du produit"/>
                <h:inputText id="priceFieldInput" value="#{catalogManager.productPrice}"/>
                <h:commandButton value="Valider" action="#{catalogManager.createProduct()}" />

            </h:form>
        </f:view>
    </h:body>
</html>
