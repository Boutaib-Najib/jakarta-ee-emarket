<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Catalog</title>
        <h:outputStylesheet name="css/styling.css" target="head"/>
    </h:head>
    <h:body>
        <f:view>
            <h:dataTable value="#{catalogManager.products}" var="product">
                <h:column headerText="Identifiant">
                    <h:outputText value="#{product.id}" />
                </h:column>
                <h:column headerText="Produit">
                    <h:outputText value="#{product.name}" />
                </h:column>
                <h:column headerText="Prix">
                    <h:outputText value="#{product.price}" />
                </h:column>
                <h:column headerText="Add To Cart">
                    <h:form>
                        <h:commandButton value="Add to cart" action="#{shoppingCartManager.addToCart()}">
                            <f:setPropertyActionListener value="#{product}" target="#{shoppingCartManager.toAdd}" />
                        </h:commandButton>
                    </h:form>
                </h:column>
            </h:dataTable>
            <h:form>
                <h:commandLink action="goHome" value="Home"/>
            </h:form>
            <h:form>
                <h:commandLink action="toShoppingCart" value="Cart"/>
            </h:form>
        </f:view>
    </h:body>
</html>
